{%  extends 'base.html' %}

{% block title %}
       register
     {% endblock %}

 {% block content %}

<div class = "mt-5">



<form  method = "POST" action = "" class = "form-group mr-auto ml-auto col-md-6">
{% csrf_token %}
<h3 class = "text-center">Register Page</h3><br>

{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}

<input type = "text" name = "name" class = "form-control" id = "name" placeholder = "Enter your Name"><br>
<input type = "email" name = "email" class = "form-control" id = "emal" autocomplete = "False"  placeholder = "Enter your mail"><br>
<input type = "password" name = "password" id = "password" class = "form-control" id = "password" placeholder = "Enter your password"><br>
<input type = "password" name = "confirm_password" id = "confirm_password" class = "form-control" id = "confirm_password" placeholder = "Re-enter your password"><br>

<input type = "submit" class = "btn btn-info form-control" value = "submit"><br>

<small>Already have an account?<a href = "{% url 'login' %}"> login</a></small>

</form>
</div>


{% endblock %}
